name: Deploy Mymyz

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # - name: Run tests
      #   run: pnpm lint

      - name: Build project
        run: pnpm build

      # - name: Archive production build
      #   run: tar --exclude='./node_modules' --exclude='./.git' --exclude='.github' --exclude='.gitignore' -czf build.tar.gz .

      # - name: Upload artifact
      #   uses: actions/upload-artifact@master
      #   with:
      #     name: build
      #     path: build.tar.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: build-files
          path: |
            build/
            package.json

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      # - name: Download build artifact
      #   uses: actions/download-artifact@master
      #   with:
      #     name: build

      - name: Deploy via Rsync
        uses: burnett01/rsync-deployments@master
        with:
          switches: -avz --delete --exclude='.git' --exclude='.github' --exclude='.gitignore' --exclude='vite.config.ts' --exclude='tsconfig.json' --exclude='README.md' --exclude='postcss.config.js' --exclude='.eslintrc.cjs' 
          path: ./
          remote_path: ~/www/mymyz
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Restart Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/www/mymyz
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export NODE_OPTIONS="--max_old_space_size=512"
            rm -rf /tmp/* || true
            rm -rf node_modules || exit 1
            pnpm install --frozen-lockfile
            pm2 reload mymyz || pm2 start server.js --name mymyz
